{% extends "base.html" %}

{% block article %}


    {% for article in articles_list %}

            <h2>
                {{ article.title }}
            </h2>
            <p>
                {{ article.text | truncatewords:2 }}
            </p>
            <p>
                <a class="btn" href="{% url 'article' article.id %}">Read more</a>
            </p>

    {% endfor %}

{% endblock %}
