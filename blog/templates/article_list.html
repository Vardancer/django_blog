{% extends "base.html" %}

{% block article_list %}


    {% for article in articles %}
        <div class="col-md-12">
            <h2>
                {{ article.title }}
            </h2>
            <p>
                {{ article.text | truncatewords:2 }}
            </p>
            <p>
                <a class="btn" href="{% url 'article' article.id %}">Read more</a>
            </p>
        </div>
    {% endfor %}

{% endblock %}
