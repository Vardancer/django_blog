{% extends 'base.html' %}

{% block article_detail %}

    <p>{{ article.title }}</p>
    <p>{{ article.text }}</p>

    <p>Comments</p>
    {% for comment in comments %}
        <li>{{ comment.comment }} -- {{ comment.date_add|date }} -- {{ comment.user|capfirst }}</li>
    {% endfor %}

    <form>
        <p>Add comment</p>
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>

{% endblock %}
